        <div class="email-input-section">
            <input 
                type="text" 
                id="emailAddress" 
                placeholder="Enter address"
                autocomplete="off"
                data-lpignore="true"
                data-1p-ignore="true"
                data-form-type="other"
                spellcheck="false"
                autofocus

        </div>

                        <button id="webhooksTab" class="tab-button">Webhooks</button>
